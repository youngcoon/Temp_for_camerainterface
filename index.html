<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <script type="text/javascript">
        function callKotlinFunction() {
            // Android의 Kotlin 함수를 호출
            AndroidFunction.startFunction();
        }
    </script>
</head>
<body>
    <button onclick="callKotlinFunction()">Kotlin 함수 호출</button>
</body>
</html>
